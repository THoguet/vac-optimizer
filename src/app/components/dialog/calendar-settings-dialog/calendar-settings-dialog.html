@defer (hydrate on viewport) {
	<div class="container">
		<div>
			<h1>Calendar Settings</h1>
			<p>Configure your calendar settings here.</p>
		</div>
		<div style="display: flex; flex-direction: column; gap: 1rem">
			<div style="align-self: flex-start">
				<mat-slide-toggle
					id="showWeekNumbers"
					name="showWeekNumbers"
					[checked]="calendarSettingsService.showWeekNumbers()"
					(change)="calendarSettingsService.showWeekNumbers.set($event.checked)"
				>
					Afficher les num√©ros de semaine
				</mat-slide-toggle>
			</div>
			<div style="align-self: flex-start">
				<mat-slide-toggle
					id="samediMalin"
					name="samediMalin"
					[checked]="calendarSettingsService.samediMalin()"
					(change)="calendarSettingsService.samediMalin.set($event.checked)"
				>
					Activer le Samedi Malin
				</mat-slide-toggle>
			</div>
		</div>
		<button mat-button (click)="closeDialog()">Fermer</button>
	</div>
} @placeholder {
	<p>loading ...</p>
}
