<div class="container">
	<div>
		<h1>Calendar Settings</h1>
		<p>Configure your calendar settings here.</p>
	</div>
	<div style="display: flex; flex-direction: column; gap: 1rem">
		@for (signal of calendarSettingsService.settings; track $index) {
			<div style="align-self: flex-start">
				<mat-slide-toggle
					[id]="signal.id"
					[name]="signal.id"
					[checked]="signal.signal()"
					(change)="signal.signal.set($event.checked)"
				>
					{{ signal.description }}
				</mat-slide-toggle>
			</div>
		}
	</div>
	<button mat-button (click)="closeDialog()">Fermer</button>
</div>
