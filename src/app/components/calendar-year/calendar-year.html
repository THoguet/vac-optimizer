<div class="calendar-year">
	@if (isLoading()) {
	<div class="loading-overlay">
		<div class="loading-spinner">
			<div class="spinner"></div>
			<p>Calcul en cours...</p>
		</div>
	</div>
	}
	@for (month of months; track $index) {
	<mat-card>
		<mat-card-content>
			<app-calendar-month [monthIndex]="month" [year]="getYear(month)" [selectedDates]="selectedDates"></app-calendar-month>
		</mat-card-content>
	</mat-card>
	}
</div>
